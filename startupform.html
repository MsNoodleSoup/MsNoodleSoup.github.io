<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="startupcss.css">
	<link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
	<title>Form Page</title>
</head>
<body>
	
	<div class="bigdiv">
		<div class="emailform">
			<form>
				<div class="row rowform"> 

					<div class="col-8">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
						</div>
					</div>

					<div class="col-8">
					    <div class="form-group">
					    	<label for="exampleFirstName1">First Name</label>
					    	<input type="text" class="form-control" placeholder="First name">
					    </div>
				    </div>

				    <div class="col-8">
				    	<div class="form-group">
				    		<label for="exampleLastName1">Last Name</label>
				      		<input type="text" class="form-control" placeholder="Last name">
				      	</div>
			    	</div>
			    	<div class="col-8">
				    	<div class="form-group">
				    		<label for="exampleUntitled1">Untitled</label>
				      		<input type="text" class="form-control" placeholder="Please leave a comment!">
				      	</div>
			    	</div>
			    </div>
			    <div class="btn-container2">
					<button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
				</div>
			</form>
		</div>
	</div>



</body>
</html>
